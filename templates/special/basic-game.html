        .book-btn {

            color: white;
            padding: 20px 40px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 22px;
            margin: 15px 10px;
            cursor: pointer;
            border-radius: 15px;

        #gameArea {

        }
        
        #levelTitle {

        #scoreDisplay {

            color: #ff6b8b;

        }
        
        #hintCount {
            font-size: 18px;
            color: #ff6b8b;
            margin-bottom: 15px;
        }

            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            max-width: 800px;
            margin: 0 auto 30px;
            position: relative;
            overflow: hidden;
        }
        
        #questionBox:before {

            top: -10px;
            left: -10px;

            height: 100%;

            opacity: 0.1;
            z-index: -1;
        }
        
        .question-text {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }
        
        .options-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        
        .option-btn {
            background-color: #ff6b8b;
            border: none;
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: block;
            font-size: 20px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s;
            width: 80%;
            max-width: 500px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .option-btn:hover {
            background-color: #ff4757;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        
        .option-btn:active {
            transform: translateY(1px);
        }
        
        .hint-container {
            margin-top: 20px;
            position: relative;
        }
        
        .hint {
            font-style: italic;
            color: #666;
            margin-top: 15px;
            font-size: 18px;
            text-align: center;
            display: none;
        }
        
        .hint-cover {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 10px;
            margin-top: 15px;
        }
        
        .hint-btn {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 5px;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s;

        .hint-btn:hover {

            transform: scale(1.05);
        }
        
        .back-btn {

            border: none;
            color: white;
            padding: 12px 24px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            margin: 10px 5px;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s;
        }
        
        .back-btn:hover {
            background-color: #6d0000;
            transform: scale(1.05);
        }

            text-decoration: none;

            background-color: #ff7f0e;

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;

        .star {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: gold;
            border-radius: 50%;
            animation: twinkle 1s infinite;
        }
        
        @keyframes twinkle {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes bounceIn {
            from, 20%, 40%, 60%, 80%, to {
                animation-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000);

            0% {
                opacity: 0;
                transform: scale3d(.3, .3, .3);

            20% {

            40% {

            60% {

            }
            80% {
                transform: scale3d(.97, .97, .97);
            }
            to {
                opacity: 1;
                transform: scale3d(1, 1, 1);
            }

            background-color: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: float 15s infinite linear;

            const shuffled = [...options];
            let j, x, i;
            for (i = shuffled.length - 1; i > 0; i--) {
                j = Math.floor(Math.random() * (i + 1));
                x = shuffled[i];
                shuffled[i] = shuffled[j];
                shuffled[j] = x;
            }
            // 找到正确答案的新索引
            const newCorrectIndex = shuffled.indexOf(options[correctIndex]);
            return { shuffled, newCorrectIndex };
        }

            const shuffled = [...questionsArray];

                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled.slice(0, 10);

            }
        }

        function showCelebration() {
            document.getElementById("gameArea").style.display = "none";
            const celebration = document.getElementById("celebration");
            const bookTitle = document.getElementById("bookTitle");
            const finalScore = document.getElementById("finalScore");
            bookTitle.textContent = currentBook;
            finalScore.textContent = score;
            celebration.style.display = "flex";
            
            // 创建星星效果
            const starsContainer = document.getElementById("stars");
            starsContainer.innerHTML = "";
            for (let i = 0; i < 150; i++) {
                const star = document.createElement("div");
                star.className = "star";
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 2}s`;
                starsContainer.appendChild(star);
            }
        }

        function showGiveUpScreen() {
            document.getElementById("gameArea").style.display = "none";
            const giveUpScreen = document.getElementById("giveUpScreen");
            const giveUpScore = document.getElementById("giveUpScore");
            giveUpScore.textContent = score;
            giveUpScreen.style.display = "flex";
            
            // 创建星星效果
            const starsContainer = document.getElementById("giveUpStars");
            starsContainer.innerHTML = "";
            for (let i = 0; i < 150; i++) {
                const star = document.createElement("div");
                star.className = "star";
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 2}s`;
                starsContainer.appendChild(star);
            }
        }

        function giveUp() {
            // 放弃本题，扣除5分
            score = Math.max(0, score - 5);
            updateScoreDisplay();
            showGiveUpScreen();
        }

        function backToMenu() {
            document.getElementById("mainMenu").style.display = "block";
            document.getElementById("gameArea").style.display = "none";
            document.getElementById("celebration").style.display = "none";
            document.getElementById("giveUpScreen").style.display = "none";
        }

        // 页面加载时创建云朵
        window.onload = function() {
            createClouds();
        };
    </script>
</body>
</html>
