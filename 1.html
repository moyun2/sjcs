<!DOCTYPE html>
<html>
<head>
    <style>
        /* 图片布局样式 */
        .image-layout {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 2rem;
            width: 100%;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
            background-color: transparent;
        }

        .main-image-container {
            flex: 7;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: visible;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease;
            background-color: transparent;
            margin: 0;
            padding: 0;
            border: none;
            position: relative;
            height: auto;
        }

        .side-column {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .side-image-container, .main-image-container {
            cursor: pointer;
            transition: transform 0.3s ease;
            overflow: hidden;
            border-radius: 8px;
        }

        .side-image-container:hover, .main-image-container:hover {
            transform: scale(1.05);
        }

        .fixed-image {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
            background-color: transparent;
        }

        .main-image-container .fixed-image {
            width: auto;
            height: auto;
            max-width: 100%;
            max-height: 400px;
            object-fit: contain;
            margin: 0 auto;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .image-layout {
                flex-direction: column;
                align-items: center;
            }

            .main-image-container,
            .side-column {
                width: 100%;
                max-width: none;
            }

            .side-column {
                margin-top: 20px;
                flex-direction: row;
                justify-content: space-around;
            }

            .main-image-container .fixed-image {
                max-height: 300px;
            }
        }
    </style>
    <!-- 图片展示部分 -->
    <div class="image-layout">
        <!-- 左侧小图列 -->
        <div class="side-column">
            <div class="side-image-container" onclick="showModal(this)">
                <img src="../static/img/活动图片/activity/piying1.png" class="fixed-image" alt="图1">
            </div>
            <div class="side-image-container" onclick="showModal(this)">
                <img src="../static/img/活动图片/activity/piying2.png" class="fixed-image" alt="图2">
            </div>
        </div>

        <!-- 中间大图 -->
        <div class="main-image-container" onclick="showModal(this)">
            <img src="../static/img/活动图片/activity/guangyingmain.png" class="fixed-image" alt="图3">
        </div>

        <!-- 右侧小图列 -->
        <div class="side-column">
            <div class="side-image-container" onclick="showModal(this)">
                <img src="../static/img/活动图片/activity/piying4.png" class="fixed-image" alt="图4">
            </div>
            <div class="side-image-container" onclick="showModal(this)">
                <img src="../static/img/活动图片/activity/piying3.png" class="fixed-image" alt="图5">
            </div>
        </div>
    </div>
</div>
</body>
</html>
